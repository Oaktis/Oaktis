name: Release to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/py-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install --upgrade build twine

      - name: Update version in pyproject.toml
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to PyPI
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## üêç PyPI Package Released

            **oaktis** version ${{ github.ref_name }} has been published to PyPI.

            ### Install
            ```bash
            pip install oaktis==${{ github.ref_name }}
            ```

            ### Links
            - üêç [PyPI Package](https://pypi.org/project/oaktis/)
            - üìö [Documentation](https://docs.oaktis.com)
            - üêô [GitHub](https://github.com/Oaktis/Oaktis)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
